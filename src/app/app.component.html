<mat-toolbar color="primary" class="example-toolbar">Books App</mat-toolbar>
<mat-sidenav-container color="primary"  class="example-container">
  <mat-sidenav class="custom-sidenav" mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-icon >home</mat-icon>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Home</a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <mat-icon >event_note</mat-icon>
        <a routerLink="list" routerLinkActive="active">Books List</a>
      </mat-list-item>
      <div class="side-nav-child">
        <mat-list-item role="listitem">
          <mat-icon >event_note</mat-icon>
          <a routerLink="list/42" routerLinkActive="active">Books InDetail</a>
        </mat-list-item>
      </div>
      <mat-list-item role="listitem">
        <mat-icon >mood_bad</mat-icon>
        <a routerLink="pagewillnotbefound" routerLinkActive="active">Invalid page</a>
      </mat-list-item>
    </mat-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
